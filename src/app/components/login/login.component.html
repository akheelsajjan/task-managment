<div class="container">
    <form [formGroup]="loginForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input formControlName="userName" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div *ngIf="errors" class="alert alert-danger" role="alert">
         {{errors}}
        </div>

        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary" type="button" (click)="onLogin()">Sign In</button>
            <button class="btn btn-primary" type="button" (click)="onSignUp()" style="margin-left: 1rem;">Sign Up</button>
        </div>
      </form>
</div>
